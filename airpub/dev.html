<!DOCTYPE html>
<html ng-app="airpub" ng-controller="global">
  <head ng-controller="meta">
    <base href="/" />
    <meta charset="utf-8">
    <title ng-bind="title"></title>
    <meta name="fragment" content="!" />
    <meta name="description" content="{{description}}">
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-title" content="{{title}}">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Dependencies stylesheets and scripts -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/nprogress/nprogress.css">
    <link rel="stylesheet" href="bower_components/highlightjs/styles/github.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="libs/ui-bootstrap-custom-0.12.0.min.js"></script>
    <script src="libs/ui-bootstrap-custom-tpls-0.12.0.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="bower_components/nprogress/nprogress.js"></script>
    <script src="bower_components/duoshuo/dist/duoshuo.min.js"></script>
    <script src="bower_components/upyun/dist/upyun.min.js"></script>
    <!-- Development only -->
    <script src="bower_components/debug/dist/debug.js"></script>
    <!-- Default theme: chill -->
    <link rel="stylesheet" href="bower_components/chill/css/chill.min.css" />
    <link rel="shortcut icon" type="image/x-icon" href="bower_components/chill/favicon.ico" />
    <!-- Icons and Startup-image for iOS -->
    <link rel="apple-touch-icon-precomposed" href="bower_components/chill/images/apple-touch-icon-57x57-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bower_components/chill/images/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bower_components/chill/images/apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bower_components/chill/images/apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="bower_components/chill/images/apple-touch-icon-180x180-precomposed.png">
    <link rel="apple-touch-startup-image" sizes="768x1004" href="bower_components/chill/images/splash-screen-768x1004.png" /> <!-- iPad 竖屏 768 x 1004（标准分辨率） -->
    <link rel="apple-touch-startup-image" sizes="1536x2008" href="bower_components/chill/images/splash-screen-1536x2008.png" /> <!-- iPad 竖屏 1536x2008（Retina） -->
    <link rel="apple-touch-startup-image" sizes="1024x748" href="bower_components/chill/images/Default-Portrait-1024x748.png" /> <!-- iPad 横屏 1024x748（标准分辨率） -->
    <link rel="apple-touch-startup-image" sizes="2048x1496" href="bower_components/chill/images/splash-screen-2048x1496.png" /> <!-- iPad 横屏 2048x1496（Retina） -->
    <link rel="apple-touch-startup-image" href="bower_components/chill/images/splash-screen-320x480.png" /> <!-- iPhone/iPod Touch 竖屏 320x480 (标准分辨率) -->
    <link rel="apple-touch-startup-image" sizes="640x960" href="bower_components/chill/images/splash-screen-640x960.png" /> <!-- iPhone/iPod Touch 竖屏 640x960 (Retina) -->
    <link rel="apple-touch-startup-image" sizes="640x1136" href="bower_components/chill/images/splash-screen-640x1136.png" /> <!-- iPhone 5/iPod Touch 5 竖屏 640x1136 (Retina) -->
    <link rel="apple-touch-startup-image" href="bower_components/chill/images/launch6.png" media="(device-width: 375px)">
    <link rel="apple-touch-startup-image" href="bower_components/chill/images/launch6plus.png" media="(device-width: 414px)">
  </head>
  <body ng-controller="base" ng-class="state.current.controller">
    <div ui-view="layout"></div>
    <!-- Airpub config file -->
    <script src="configs.js"></script>
    <!-- Duoshuo embed.js -->
    <script src="http://static.duoshuo.com/embed.js"></script>
    
    <!-- Airpub app -->
    <script src="src/airpub.js"></script>    
    <!-- filters -->
    <script src="src/filters/marked.js"></script>
    <!-- services -->
    <script src="src/services/share.js"></script>
    <!-- built-in addons -->
    <script src="src/addons/meta.js"></script>
    <!-- controllers -->
    <script src="src/controllers/global.js"></script>
    <script src="src/controllers/meta.js"></script>
    <script src="src/controllers/base.js"></script>
    <script src="src/controllers/archive.js"></script>
    <script src="src/controllers/single.js"></script>
    <script src="src/controllers/admin.js"></script>
  </body>
</html>
